<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Google Photos Delete Tool</title>
</head>
<body>
  <main class="card">
    <!-- Header -->
    <header class="header">
      <div class="header-icon">üóëÔ∏è</div>
      <div class="header-text">
        <h1 class="header-title">Delete Tool</h1>
        <p class="header-subtitle">Google Photos</p>
      </div>
    </header>

    <!-- Status indicator -->
    <div class="status-bar" id="status-bar">
      <span class="status-dot" id="status-dot"></span>
      <span class="status-text" id="status-text">Ready</span>
    </div>

    <!-- Error display -->
    <div class="error-bar hidden" id="error-bar">
      <span class="error-icon">‚ö†Ô∏è</span>
      <span class="error-text" id="error-text"></span>
    </div>

    <!-- Stats dashboard -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="stat-deleted">0</div>
        <div class="stat-label">Deleted</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-rate">‚Äî</div>
        <div class="stat-label">Per min</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-elapsed">0s</div>
        <div class="stat-label">Elapsed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-eta">‚Äî</div>
        <div class="stat-label">ETA</div>
      </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="progress-label" id="progress-label">0%</div>
    </div>

    <!-- Settings -->
    <div class="settings" id="settings-panel">
      <div class="setting-row">
        <label class="setting-label" for="max-count">Max photos</label>
        <input
          type="number"
          id="max-count"
          class="setting-input"
          value="10000"
          min="1"
          max="100000"
          step="100"
          aria-label="Maximum number of photos to delete"
        >
      </div>
      <div class="setting-row">
        <label class="setting-label" for="dry-run">
          Dry run
          <span class="setting-hint">Count only, no deletion</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="dry-run" aria-label="Enable dry run mode">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="btn btn-primary" id="start-btn" aria-label="Start deleting">
        <span class="btn-icon">‚ñ∂</span>
        <span class="btn-text">Start</span>
      </button>
      <button class="btn btn-warning hidden" id="pause-btn" aria-label="Pause">
        <span class="btn-icon">‚è∏</span>
        <span class="btn-text">Pause</span>
      </button>
      <button class="btn btn-primary hidden" id="resume-btn" aria-label="Resume">
        <span class="btn-icon">‚ñ∂</span>
        <span class="btn-text">Resume</span>
      </button>
      <button class="btn btn-danger hidden" id="stop-btn" aria-label="Stop">
        <span class="btn-icon">‚èπ</span>
        <span class="btn-text">Stop</span>
      </button>
    </div>

    <!-- Note area -->
    <div class="note hidden" id="note" role="alert"></div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
