<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Google Photos Delete Tool</title>
</head>
<body>
  <div class="container">
    <h1>üóëÔ∏è Delete Tool</h1>

    <button class="btn btn-stop hidden" id="stop-btn">‚èπ Stop</button>

    <div class="note" id="note"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
